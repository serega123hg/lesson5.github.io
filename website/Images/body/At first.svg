  <text id="At_first_for_some_time_I_was_not_able_to_answer_him_one_word_" data-name="At first, for some time, I was not able to answer him one word;" class="cls-1" x="1.062">At first, for some time, I was not able to answer him one word; but as he had taken me in his arms I held fast by him, or I should have fallen to the ground.</text>
